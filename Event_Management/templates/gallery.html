{% extends 'index.html' %}
{% load static %}
{% block title %}About Page {% endblock%}
{% block content%}


<!--================================
=            Page Title            =
==================================-->

<section class="page-title bg-title overlay-dark">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="title">
                    <h3>Our Gallery</h3>
                </div>
                <ol class="breadcrumb p-0 m-0">
                  <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                  <li class="breadcrumb-item active">Our Gallery</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<!--====  End of Page Title  ====-->


<!--=============================
=            Gallery            =
==============================-->

<section class="section gallery">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="controls">
                    <button type="button" class="control mixitup-control-active" data-filter="all">All</button>
                    <button type="button" class="control" data-filter=".conference">Conference</button>
                    <button type="button" class="control" data-filter=".meeting">Meeting</button>
                    <button type="button" class="control" data-filter=".events">Events</button>
                    <button type="button" class="control" data-filter=".party">Party</button>
                    <button type="button" class="control" data-filter=".concert">Concert</button>
                </div>
                <div class="gallery-wrapper less-gutter">
                    <div class="gallery-item mix meeting">
                        <div class="image-block">
                            <div class="image">
                                <img src="{% static 'images/gallery/gallery-less-one.jpg' %}" alt="gallery-image" class="img-fluid">
                                <div class="primary-overlay">
                                    <a class="image-popup" data-effect="mfp-with-zoom" href="{% static 'images/gallery/gallery-popup-one.jpg' %}"><i class="fa fa-picture-o"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item mix party events">
                        <div class="image-block">
                            <div class="image">
                                <img src="{% static 'images/gallery/gallery-less-two.jpg' %}" alt="gallery-image" class="img-fluid">
                                <div class="primary-overlay">
                                    <a class="image-popup" data-effect="mfp-with-zoom" href="{% static 'images/gallery/gallery-popup-two.jpg' %}"><i class="fa fa-picture-o"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item mix meeting party">
                        <div class="image-block">
                            <div class="image">
                                <img src="{% static 'images/gallery/gallery-less-three.jpg' %}" alt="gallery-image" class="img-fluid">
                                <div class="primary-overlay">
                                    <a class="image-popup" data-effect="mfp-with-zoom" href="{% static 'images/gallery/gallery-popup-three.jpg' %}"><i class="fa fa-picture-o"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item mix meeting concert">
                        <div class="image-block">
                            <div class="image">
                                <img src="{% static 'images/gallery/gallery-less-four.jpg' %}" alt="gallery-image" class="img-fluid">
                                <div class="primary-overlay">
                                    <a class="image-popup" data-effect="mfp-with-zoom" href="{% static 'images/gallery/gallery-popup-four.jpg' %}"><i class="fa fa-picture-o"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item mix concert party">
                        <div class="image-block">
                            <div class="image">
                                <img src="{% static 'images/gallery/gallery-less-five.jpg' %}" alt="gallery-image" class="img-fluid">
                                <div class="primary-overlay">
                                    <a class="image-popup" data-effect="mfp-with-zoom" href="{% static 'images/gallery/gallery-popup-five.jpg' %}"><i class="fa fa-picture-o"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item mix events conference">
                        <div class="image-block">
                            <div class="image">
                                <img src="{% static 'images/gallery/gallery-less-six.jpg' %}" alt="gallery-image" class="img-fluid">
                                <div class="primary-overlay">
                                    <a class="image-popup" data-effect="mfp-with-zoom" href="{% static 'images/gallery/gallery-popup-six.jpg' %}"><i class="fa fa-picture-o"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item mix party conference">
                        <div class="image-block">
                            <div class="image">
                                <img src="{% static 'images/gallery/gallery-less-seven.jpg' %}" alt="gallery-image" class="img-fluid">
                                <div class="primary-overlay">
                                    <a class="image-popup" data-effect="mfp-with-zoom" href="{% static 'images/gallery/gallery-popup-seven.jpg' %}"><i class="fa fa-picture-o"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item mix events conference">
                        <div class="image-block">
                            <div class="image">
                                <img src="{% static 'images/gallery/gallery-less-eight.jpg' %}" alt="gallery-image" class="img-fluid">
                                <div class="primary-overlay">
                                    <a class="image-popup" data-effect="mfp-with-zoom" href="{% static 'images/gallery/gallery-popup-eight.jpg' %}"><i class="fa fa-picture-o"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--====  End of Gallery  ====-->

<!-- Include CSS and JS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/script.js' %}"></script>

{% endblock%}
